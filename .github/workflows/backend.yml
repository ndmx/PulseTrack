name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Lint (flake8 if available)
        run: |
          pip install flake8 || true
          flake8 backend || true
      - name: Smoke import
        run: |
          python - << 'PY'
          import importlib
          importlib.import_module('backend.server.main')
          PY

